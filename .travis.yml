language: node_js

node_js:
 - '6'
services: mongodb

env:
 - CXX=g++-4.8

cache:
  directories:
  - node_modules
  
install:
 - export CXX="g++-4.8"
 - npm install
 
after_success:
 - npm run coverage
 - npm run report-coverage
 
notifications:
  slack:
    on_success: change # default: always
    secure: 
